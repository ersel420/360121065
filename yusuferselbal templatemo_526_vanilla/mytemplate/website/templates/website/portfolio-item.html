{% extends 'base.html' %}
{% load static %}

{% block title %} {{ service.name }} {% endblock %}

{% block content %}

<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ service.bigImage.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ service.title }}</h1>
                {% comment %} <p><span class="lead">{{ service.author }}</span> (Author)</p> {% endcomment %}
                <p>{{ service.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Hardback</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">â‚º {{ service.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                <select id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>

                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-btn" value="{{ service.id }}" class="btn btn-secondary btn-sm">Add to Cart!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

<script>

    $(document).on('click', '#add-btn', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart:cartAdd" %}',
            data: {
                serviceid: $('#add-btn').val(),
                serviceqty: $('#select option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function (json) {
                document.getElementById("cart-qty").innerHTML = json.qty + " Items";
            },
            error: function (xhr, errmsg, err) {}
        });
    });

</script>

{% endblock %}
