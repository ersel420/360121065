{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title%}

{% block content %}

<div class="parallax-content contact-content" id="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-form">
                    <div class="row">
                        <form id="contact" action="." method="post">
                          {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    {{ form.name }}
                                </div>
                                <div class="col-md-12">
                                    {{ form.email }}
                                </div>
                                <div class="col-md-12">
                                    {{ form.message }}
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" id="form-submit" class="btn"><a class="text-white">Send Message</a></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9771.380205617013!2d29.055141742938318!3d40.98496095434382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac78dac1ac9a3%3A0xbd47329deac1fedf!2sMarmara%20%C3%9Cniversitesi%20G%C3%B6ztepe%20Yerle%C5%9Fkesi!5e0!3m2!1str!2str!4v1667057281168!5m2!1str!2str" width="100%" height="390" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
